<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a nation | International Diplomacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/all.css" type="text/css">
    <link rel="stylesheet" href="../css/create-a-nation.css" type="text/css">
</head>
<body>
    <h1 id="title">Create a nation</h1>
    <form id="create-a-nation-form">
        <label for="email-input">Email:</label>
        <input type="email" id="email-input">
        <br><br>
        <label for="nation-name-input">Nation name:</label>
        <input type="text" id="nation-name-input">
        <br><br>
        <label for="nation-flag-input">Nation flag:</label>
        <select id="nation-flag-input">
            <option value="gbr">United Kingdom</option>
            <option value="usa">United States</option>
        </select>
    </form>
    <br><br><br>
    <button>Done</button>
    <button>Cancel</button>
</body>
</html>
